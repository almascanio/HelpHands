    <main>
        <section>

            <div class="containerForm">
        
                <h1>Formulario de Pago</h1>
                <form id="payment-form">
                    
                <label for="nombre">Nombre del titular de la tarjeta:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="tarjeta">Tipo de Tarjeta:</label>
                <select id="tarjeta" name="tarjeta" required>
                    <option value="">Seleccione una tarjeta</option>
                
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            
                <label for="numero-tarjeta">Número de tarjeta:</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>
            
                <label for="fecha-expiracion">Fecha de Expiración:</label>
                <input type="text" id="fecha-expiracion" name="fecha-expiracion" placeholder="MM/YY" required>

                <label for="cvv">Codigo de Seguridad (CVV):</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Pagar</button>
                </form>
    
            </div>
        </section>
    </main>

                <h2 class="footer_newsletter">Suscribite</h2>
                <div class="footer_inputs">

                    <input type="submit" value="Registrate" class="footer_submit">
                </div>
            </form>
        </section>
